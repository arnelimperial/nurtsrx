{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>Detail page</h1>
  <p>Product: {{ object.name }}</p>
  <p>Manufacturer: {{ object.manufacturer }}</p>
  <p>Description: {{ object.description }}</p>
  <p>Shipping Cost: {{ object.shipping_cost }}</p>
  <p>Price: {{ object.price }}</p>

  <img src="{{ object.photo.url }}" alt="Product photo">

{% endblock %}
